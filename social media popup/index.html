<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social media popup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul class="social_media_container">
        <li>
            <a href="#" style="background-color: rgba(255, 45, 45, 0.2);">
                <img src="assets/pinterest.svg">
                <span class="tooltip" style="background-color: rgba(255, 45, 45);">پینترست</span>
            </a>
        </li>
        <li>
            <a href="#" style="background-color: rgb(199, 0, 217,.2);">
                <img src="assets/instagram.svg">
                <span class="tooltip" style="background-color: rgb(199, 0, 217);">اینستاگرام</span>
            </a>
        </li>
        <li>
            <a href="#" style="background-color: rgba(64, 168, 0, 0.2);">
                <img src="assets/whatsapp.svg">
                <span class="tooltip" style="background-color: rgba(64, 168, 0);">واتس اپ</span>
            </a>
        </li>
        <li>
            <a href="#" style="background-color: rgb(0, 71, 255,.2);">
                <img src="assets/twitter.svg">
                <span class="tooltip" style="background-color: rgb(0, 71, 255);">توییتر</span>
            </a>
        </li>
    </ul>

    <button>
        <img class="bars" src="assets/bars.svg" alt="">
        <img class="xmark" src="assets/heroicons-outline_x.svg" alt="">
    </button>


    <script src="script.js"></script>
</body>

</html>
